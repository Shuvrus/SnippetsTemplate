{% extends 'base.html' %}
{% block content %}
<!-- Begin page content -->
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Редактирование {{ snippet.name }}</h1>
                <h3>Язык программирования: {{ snippet.lang }}</h3>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="{% url 'snippet-change' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ snippet.id }}">
                    <div class="row">
                        <div class="col-8">
                            <textarea name="code" rows="5" style="min-width: 100%">{{ snippet.code }}</textarea><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="submit" class="btn btn-primary btn-block" value="Изменить">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>
{% endblock %}
